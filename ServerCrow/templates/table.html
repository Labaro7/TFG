<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
<head>

    <link rel="stylesheet" type="text/css" href="..\static\table.css">

    <div class="menu">

            <div class="thirdRowButton">Save</div>
            <div class="thirdRowButton">Move</div>

        <div class="fourthRow">

            <div class="fourthRowButton">2</div>
            <div class="fourthRowButton">3</div>

                prueba
