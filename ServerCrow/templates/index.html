<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
<head>
    <title>Number Selector</title>
    <link rel="stylesheet" type="text/css" href="..\static\index.css">
</head>
<body>
    <div class="tabs">
        <div class="tab-button" onclick="showPage('select-table')">Select Table</div>
        <div class="tab-button" onclick="showPage('current-tables')">Current Tables</div>
    </div>

    <div id="select-table-page" class="page">
        <form action="table" method="get">
            <div class="tableInput">
                <div class="numTable"><b>NÂº de mesa</b></div>
                <input type="text" id="tableInput" name="tableInput" readonly>
            </div>

            <div class="button-grid">
                <div class="grid-item"><div class="button" onclick="appendNumber(7)">7</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(8)">8</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(9)">9</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(4)">4</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(5)">5</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(6)">6</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(1)">1</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(2)">2</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(3)">3</div></div>
                <div class="grid-item"><div class="button" onclick="appendNumber(0)">0</div></div>
                <div class="grid-item"><div class="button"></div></div>
                <div class="grid-item"><div class="button" onclick="clearDisplay()">CE</div></div>
            </div>

            <div class="actions">
                <button type="reset" class="cancel-button">Cancel</button>
                <button type="submit" class="accept-button">Accept</button>
            </div>
        </form>
    </div>

    <div id="current-tables-page" class="page">

    </div>

    <script src="..\static\index.js"></script>
</body>
</html>
