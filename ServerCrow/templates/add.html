<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
<head>
    <title>Add Elements</title>
    <link rel="stylesheet" type="text/css" href="..\static\add.css">
</head>
<body>
    <div class="tabs">
        <div class="tab-button" data-tab="1" onclick="changeTab(this)">
            <div id="productTab"><b>Product</b></div>
            <div id="tab-button1"></div>
        </div>

        <div class="tab-button" data-tab="2" onclick="changeTab(this)">
            <div id="employeeTab"><b>Employee</b></div>
            <div id="tab-button2"></div>
        </div>

        <div class="tab-button" data-tab="3" onclick="changeTab(this)">
            <div id="ingredientTab"><b>Ingredient</b></div>
            <div id="tab-button3"></div>
        </div>

        <div class="tab-button" data-tab="4" onclick="changeTab(this)">
            <div id="allergenTab"><b>Allergen</b></div>
            <div id="tab-button4"></div>
        </div>
    </div>

    <div id="pages">
        <div class="page" id="productPage" data-page="1">
            <div class="productPages">
                <!--
                <div class="productsPagesButtons" id="productsPagesButton1" data-number="1" onclick="displayMenu(this)">1</div>
                -->
                <!-- PLACEHOLDER: PRODUCTS PAGES BUTTONS -->
            </div>

            <div class="page" id="productPage">
                <div class="content">
                    <ul id="grid1">
                        <!--
                        "<li class='grid-product' onclick='addProductToTicket(this)'>
                            <div class='products-names'>Hamburguer</div>
                            <div class='products-prices'>10.0</div>
                        </li>

                        <li class='grid-deployable' data-name='Drinks' onclick='openDeployable(this)'>Drinks</li>

                        <li class='deployable-product' data-name='Drinks' onclick='addProductToTicket(this)'>
                            <div class='products-names'>Hamburguer</div>
                            <div class='products-prices'>10.0</div>
                        </li>
                        -->
                        <!-- PLACEHOLDER: LIST OF PRODUCTS 1 -->
                    </ul>

                    <ul id="grid2">
                        <!-- PLACEHOLDER: LIST OF PRODUCTS 2 -->
                    </ul>

                    <ul id="grid3">
                        <!-- PLACEHOLDER: LIST OF PRODUCTS 3 -->
                    </ul>

                    <ul id="grid4">
                        <!-- PLACEHOLDER: LIST OF PRODUCTS 4 -->
                    </ul>

                    <ul id="grid5">
                        <!-- PLACEHOLDER: LIST OF PRODUCTS 5 -->
                    </ul>
                </div>
                <div id="forms">
                    <div id="addProductForm" action="/add/product" method="post">
                        <div id="name">
                            <div>NAME</div>
                            <input id="nameInput" name="nameInput" maxlength="30" size="30" />
                        </div>

                        <div id="price">
                            <div>PRICE</div>
                            <input type="number" maxlength="5" size="5" id="priceInput" name="priceInput" min="0" max="9999.999" step="0.01" value="0.0" />
                        </div>

                        <div id="color">
                            <div>COLOR</div>
                            <input type="color" list="redColors" id="colorInput" name="colorInput" value="#FFFFFF" />
                            <datalist id="redColors">
                                <option value="#FFFFFF"></option>
                                <option value="#EDEDED"></option>
                                <option value="#DBDBDB"></option>
                                <option value="#C4C4C4"></option>
                                <option value="#A8A8A8"></option>
                                <option value="#FF7070"></option>
                                <option value="#FFD06B"></option>
                                <option value="#FEF95D"></option>
                                <option value="#7AFF83"></option>
                                <option value="#85F1FF"></option>
                                <option value="#B190FE"></option>
                                <option value="#FF80EE"></option>
                            </datalist>
                        </div>

                        <div name="isDeployable" id="isDeployable">
                            <div>DEPLOYABLE</div>
                            <select id="deployableInput" name="deployableInput">
                                <option value="Non-deployable">Non-deployable</option>
                                <option value="Deployable">Deployable</option>
                            </select>
                        </div>

                        <button type="reset" id="resetInput">Reset</button>
                        <button id="acceptInput" onclick="addProduct()">Accept</button>
                    </div>

                    <form id="modifyProductForm">
                        <div id="selectedElementText">
                            SELECTED ELEMENT
                        </div>
                        <div id="selectedElement">

                        </div>

                        <div id="newName">
                            <div>NEW NAME</div>
                            <input id="newNameInput" name="newNameInput" maxlength="30" size="30" />
                        </div>

                        <div id="newPrice">
                            <div>NEW PRICE</div>
                            <input type="number" maxlength="5" size="5" id="newPriceInput" name="priceInput" min="0" max="9999.999" step="0.01" value="0.0" />
                        </div>

                        <div id="newColor">
                            <div>NEW COLOR</div>
                            <input type="color" list="redColors" id="newColorInput" name="newColorInput" value="#FFFFFF" />
                            <datalist id="redColors">
                                <option value="#FFFFFF"></option>
                                <option value="#EDEDED"></option>
                                <option value="#DBDBDB"></option>
                                <option value="#C4C4C4"></option>
                                <option value="#A8A8A8"></option>
                                <option value="#FF7070"></option>
                                <option value="#FFD06B"></option>
                                <option value="#FEF95D"></option>
                                <option value="#7AFF83"></option>
                                <option value="#85F1FF"></option>
                                <option value="#B190FE"></option>
                                <option value="#FF80EE"></option>
                            </datalist>
                        </div>
                        <button type="reset" id="resetModifyInput">Reset</button>
                        <button id="acceptModifyInput" onclick="modifyProduct()">Accept</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="page" id="employeePage" data-page="2">
            asd
            <!-- PLACEHOLDER: CURRENT EMPLOYEES -->
        </div>

        <div class="page" id="ingredientPage" data-page="3">
            <!-- PLACEHOLDER: CURRENT INGREDIENTS -->
        </div>

        <div class="page" id="allergenPage" data-page="4">
            <!-- PLACEHOLDER: CURRENT ALLERGENS -->
        </div>
    </div>

    <script src="..\static\add.js"></script>
</body>
</html>
