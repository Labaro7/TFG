    <div id="moveTableMenu">
        <input type="text" id="tableInput" value="" maxlength="5" readonly />

            <div class="gridItem"><div class="button" onclick="appendNumber(7)">7</div></div>

            <div class="gridItem"><div class="button" onclick="clearDisplay()">CE</div></div>
        </div>
        <div id="moveTableMenuButtons">
            <div id="moveTableMenuAcceptButton" onclick="moveTable()">Accept</div>
            <div id="moveTableMenuCancelButton" onclick="cancelMoveTableMenu()">Cancel</div>
        </div>

    <div id="moveTableWarningMenu">
        <svg id="warningSymbol" xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 24 24" fill="none">

            <path id="warning3" d="M3.44722 18.1056L10.2111 4.57771C10.9482 3.10361 13.0518 3.10362 13.7889 4.57771L20.5528 18.1056C21.2177 19.4354 20.2507 21 18.7639 21H5.23607C3.7493 21 2.78231 19.4354 3.44722 18.1056Z" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div id="moveTableWarningMenuText">The table currently exists, are you sure you want to move it?</div>
        <div id="moveTableWarningMenuAcceptButton" onclick="acceptMoveTableMenu()">Accept</div>
        <div id="moveTableWarningMenuCancelButton" onclick="cancelMoveTableMenu()">Cancel</div>
    </div>

    <div id="deleteTableWarningMenu">
        <svg id="warningSymbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
            <circle id="warning1" cx="12" cy="17" r="1" fill="red" />
            <path id="warning2" d="M12 10L12 14" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path id="warning3" d="M3.44722 18.1056L10.2111 4.57771C10.9482 3.10361 13.0518 3.10362 13.7889 4.57771L20.5528 18.1056C21.2177 19.4354 20.2507 21 18.7639 21H5.23607C3.7493 21 2.78231 19.4354 3.44722 18.1056Z" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div id="deleteTableWarningMenuText">Are you sure you want to delete this table? You will lose the order.</div>
        <div id="deleteTableWarningMenuAcceptButton" onclick="deleteTable()">Accept</div>
        <div id="deleteTableWarningMenuCancelButton" onclick="cancelDeleteTableWarningMenu()">Cancel</div>
    </div>

    <div id="payTableWarningMenu">
        <div id="payTableWarningMenuText">Are you sure you want to pay this table?</div>
        <div id="payTableWarningMenuAcceptButton" onclick="payTable()">Accept</div>
        <div id="payTableWarningMenuCancelButton" onclick="cancelPayTableWarningMenu()">Cancel</div>
    </div>
